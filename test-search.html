<!DOCTYPE html>
<html>
<head>
    <title>Search Test</title>
</head>
<body>
    <h1>Testing libread.com Search</h1>
    <div id="results"></div>
    
    <script>
    async function testSearch() {
        const query = 'a cliche multiverse';
        const formData = new FormData();
        formData.append('searchkey', query);
        
        try {
            const response = await fetch('https://libread.com/search', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'text/html'
                }
            });
            
            const html = await response.text();
            document.getElementById('results').innerHTML = 
                '<h2>Search Results for: ' + query + '</h2>' +
                '<p>Response length: ' + html.length + ' characters</p>' +
                '<pre>' + html.substring(0, 1000) + '</pre>';
        } catch (error) {
            document.getElementById('results').innerHTML = '<p>Error: ' + error.message + '</p>';
        }
    }
    
    testSearch();
    </script>
</body>
</html>
