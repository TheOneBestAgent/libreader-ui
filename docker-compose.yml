version: '3.8'

services:
  # LibRead Ereader Application
  reader-app:
    build: .
    container_name: libread-reader
    ports:
      - "3001:3001"  # Reader app port
    environment:
      - NODE_ENV=production
      - PORT=3001
      # PronounceX TTS API endpoint (internal Docker network)
      - PRONOUNCEX_TTS_API=http://pronouncex-api:8000
    networks:
      - pronouncex-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  # Use external PronounceX network
  pronouncex-net:
    external: true
