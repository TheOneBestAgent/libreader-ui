version: '3.8'

# Use this when PronounceX TTS is already running separately
# The reader will connect to the external pronouncex-net network

services:
  reader-app:
    build: .
    container_name: libread-reader
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PRONOUNCEX_TTS_API=http://pronouncex-api:8000
      - ALLOWED_ORIGINS=http://localhost:3001,http://127.0.0.1:3001
    networks:
      - pronouncex-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  pronouncex-net:
    external: true
