
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Settings - LibRead Ereader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #F5F1E8;
            --bg-paper: #FFFEF9;
            --text-primary: #2D2926;
            --text-secondary: #6B6560;
            --accent-gold: #C4A962;
            --border-light: #E8E4DD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-cream);
            color: var(--text-primary);
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-paper);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(45, 41, 38, 0.08);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--accent-gold);
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-cream);
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .control-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border-light);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            background: white;
            color: var(--text-primary);
            font-size: 1rem;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--accent-gold);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #b89a56;
            transform: translateY(-1px);
        }

        button.secondary {
            background: var(--text-secondary);
        }

        button.danger {
            background: #D4876C;
        }

        .row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .value-display {
            font-weight: 600;
            color: var(--accent-gold);
            min-width: 60px;
        }

        .dictionary-item {
            padding: 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phoneme-display {
            font-family: monospace;
            background: var(--bg-cream);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .status {
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Reader</a>

    <div class="container">
        <h1>üéôÔ∏è TTS Settings</h1>

        <!-- Playback Settings -->
        <div class="section">
            <h2>üéõÔ∏è Playback Settings</h2>
            
            <div class="control-group">
                <label for="rate">Reading Rate: <span id="rateValue" class="value-display">1.0</span>x</label>
                <input type="range" id="rate" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label for="pauseScale">Pause Scaling: <span id="pauseValue" class="value-display">1.0</span>x</label>
                <input type="range" id="pauseScale" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label for="defaultSpeed">Default Playback Speed: <span id="speedValue" class="value-display">1.0</span>x</label>
                <input type="range" id="defaultSpeed" min="0.75" max="2.0" step="0.25" value="1.0">
            </div>
        </div>

        <!-- Model Settings -->
        <div class="section">
            <h2>ü§ñ Model Settings</h2>
            
            <div class="control-group">
                <label for="modelSelect">TTS Model</label>
                <select id="modelSelect">
                    <option value="default">Default</option>
                    <option value="tts_models/en/ljspeech/vits">LJSpeech VITS</option>
                </select>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="preferPhonemes" checked>
                    <label for="preferPhonemes">Prefer Phonemes (better pronunciation)</label>
                </div>
            </div>

            <div class="control-group">
                <label for="outputMode">Output Mode</label>
                <select id="outputMode">
                    <option value="segments">Segments (recommended)</option>
                    <option value="merged">Merged Audio</option>
                    <option value="stream">Stream</option>
                </select>
            </div>
        </div>

        <!-- Dictionary Learning -->
        <div class="section">
            <h2>üìö Dictionary Learning</h2>
            
            <div class="control-group">
                <label for="wordInput">Word or Phrase to Learn</label>
                <div class="row">
                    <input type="text" id="wordInput" placeholder="e.g., Gojo Satoru">
                    <button onclick="learnWord()">Auto-Phonemize</button>
                </div>
            </div>

            <div class="control-group">
                <label for="customPhonemes">Custom Phonemes (optional)</label>
                <div class="row">
                    <input type="text" id="customPhonemes" placeholder="e.g., g oU dZ oU s a t o r u">
                    <button class="secondary" onclick="overridePhonemes()">Override</button>
                </div>
            </div>

            <div class="control-group">
                <label>Test Pronunciation</label>
                <div class="row">
                    <input type="text" id="testWord" placeholder="Enter word to test">
                    <button onclick="testPronunciation()">Test</button>
                </div>
                <div id="testResult" class="status" style="display: none;"></div>
            </div>
        </div>

        <!-- Custom Dictionary Entries -->
        <div class="section">
            <h2>‚úèÔ∏è My Dictionary Entries</h2>
            <div id="dictionaryList">
                <p style="color: var(--text-secondary);">Loading...</p>
            </div>
            <div class="row" style="margin-top: 1rem;">
                <button class="secondary" onclick="loadDictionary()">Refresh</button>
                <button onclick="compileDictionary()">Compile Dictionary</button>
            </div>
        </div>

        <!-- Actions -->
        <div class="section">
            <h2>üíæ Actions</h2>
            <div class="row">
                <button onclick="saveSettings()">Save Settings</button>
                <button class="secondary" onclick="resetSettings()">Reset to Defaults</button>
            </div>
            <div id="saveStatus" class="status" style="display: none;"></div>
        </div>
    </div>

    <script src="/tts-client.js"></script>
    <script>
        const API_BASE = '/api/tts';
        let settings = {
            rate: 1.0,
            pauseScale: 1.0,
            defaultSpeed: 1.0,
            model: 'default',
            preferPhonemes: true,
            outputMode: 'segments'
        };

        // Load settings on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            setupEventListeners();
            loadDictionary();
        });

        function setupEventListeners() {
            document.getElementById('rate').addEventListener('input', (e) => {
                settings.rate = parseFloat(e.target.value);
                document.getElementById('rateValue').textContent = settings.rate.toFixed(1);
            });

            document.getElementById('pauseScale').addEventListener('input', (e) => {
                settings.pauseScale = parseFloat(e.target.value);
                document.getElementById('pauseValue').textContent = settings.pauseScale.toFixed(1);
            });

            document.getElementById('defaultSpeed').addEventListener('input', (e) => {
                settings.defaultSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = settings.defaultSpeed.toFixed(2);
            });

            document.getElementById('modelSelect').addEventListener('change', (e) => {
                settings.model = e.target.value;
            });

            document.getElementById('preferPhonemes').addEventListener('change', (e) => {
                settings.preferPhonemes = e.target.checked;
            });

            document.getElementById('outputMode').addEventListener('change', (e) => {
                settings.outputMode = e.target.value;
            });
        }

        function loadSettings() {
            const saved = localStorage.getItem('ttsSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
                
                document.getElementById('rate').value = settings.rate;
                document.getElementById('rateValue').textContent = settings.rate.toFixed(1);
                
                document.getElementById('pauseScale').value = settings.pauseScale;
                document.getElementById('pauseValue').textContent = settings.pauseScale.toFixed(1);
                
                document.getElementById('defaultSpeed').value = settings.defaultSpeed;
                document.getElementById('speedValue').textContent = settings.defaultSpeed.toFixed(2);
                
                document.getElementById('modelSelect').value = settings.model;
                document.getElementById('preferPhonemes').checked = settings.preferPhonemes;
                document.getElementById('outputMode').value = settings.outputMode;
            }
        }

        async function saveSettings() {
            try {
                localStorage.setItem('ttsSettings', JSON.stringify(settings));
                
                const statusEl = document.getElementById('saveStatus');
                statusEl.textContent = '‚úÖ Settings saved successfully!';
                statusEl.className = 'status success';
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Failed to save settings:', error);
                showStatus('‚ùå Failed to save settings', 'error');
            }
        }

        function resetSettings() {
            if (confirm('Reset all settings to defaults?')) {
                localStorage.removeItem('ttsSettings');
                settings = {
                    rate: 1.0,
                    pauseScale: 1.0,
                    defaultSpeed: 1.0,
                    model: 'default',
                    preferPhonemes: true,
                    outputMode: 'segments'
                };
                loadSettings();
                showStatus('‚úÖ Settings reset to defaults', 'success');
            }
        }

        async function learnWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) {
                showStatus('Please enter a word or phrase', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE + '/v1/dicts/learn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: word })
                });

                if (response.ok) {
                    showStatus('‚úÖ Learned: ' + word, 'success');
                    document.getElementById('wordInput').value = '';
                    loadDictionary();
                } else {
                    showStatus('‚ùå Failed to learn word', 'error');
                }
            } catch (error) {
                console.error('Learn error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function overridePhonemes() {
            const word = document.getElementById('wordInput').value.trim();
            const phonemes = document.getElementById('customPhonemes').value.trim();
            
            if (!word || !phonemes) {
                showStatus('Please enter both word and phonemes', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE + '/v1/dicts/override', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pack: 'local_overrides',
                        key: word,
                        phonemes: phonemes
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Overridden: ' + word, 'success');
                    document.getElementById('wordInput').value = '';
                    document.getElementById('customPhonemes').value = '';
                    loadDictionary();
                } else {
                    showStatus('‚ùå Failed to override', 'error');
                }
            } catch (error) {
                console.error('Override error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function testPronunciation() {
            const word = document.getElementById('testWord').value.trim();
            if (!word) {
                showStatus('Please enter a word to test', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE + '/v1/dicts/phonemize?text=' + encodeURIComponent(word));
                const data = await response.json();
                
                const resultEl = document.getElementById('testResult');
                resultEl.textContent = 'Phonemes: ' + JSON.stringify(data);
                resultEl.className = 'status success';
                resultEl.style.display = 'block';
            } catch (error) {
                console.error('Test error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function loadDictionary() {
            try {
                const response = await fetch(API_BASE + '/v1/dicts');
                const data = await response.json();
                
                const listEl = document.getElementById('dictionaryList');
                
                if (Object.keys(data).length === 0) {
                    listEl.innerHTML = '<p style="color: var(--text-secondary);">No custom entries yet. Add words above!</p>';
                    return;
                }

                let html = '';
                for (const [pack, entries] of Object.entries(data)) {
                    if (pack === 'local_overrides') {
                        for (const [key, value] of Object.entries(entries)) {
                            html += `
                                <div class="dictionary-item">
                                    <div>
                                        <strong>${key}</strong>
                                        <div class="phoneme-display">${JSON.stringify(value)}</div>
                                    </div>
                                    <button class="danger" onclick="deleteEntry('${pack}', '${key}')">Delete</button>
                                </div>
                            `;
                        }
                    }
                }
                
                listEl.innerHTML = html || '<p style="color: var(--text-secondary);">No custom entries yet.</p>';
            } catch (error) {
                console.error('Load dictionary error:', error);
                document.getElementById('dictionaryList').innerHTML = 
                    '<p style="color: #D4876C;">Failed to load dictionary</p>';
            }
        }

        async function deleteEntry(pack, key) {
            if (!confirm('Delete "' + key + '"?')) return;

            // Note: API doesn't have delete endpoint, so we'll override with empty
            try {
                const response = await fetch(API_BASE + '/v1/dicts/override', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pack: pack,
                        key: key,
                        phonemes: null,
                        delete: true
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Deleted: ' + key, 'success');
                    loadDictionary();
                }
            } catch (error) {
                console.error('Delete error:', error);
                showStatus('‚ùå Failed to delete', 'error');
            }
        }

        async function compileDictionary() {
            try {
                const response = await fetch(API_BASE + '/v1/dicts/compile', {
                    method: 'POST'
                });

                if (response.ok) {
                    showStatus('‚úÖ Dictionary compiled successfully!', 'success');
                } else {
                    showStatus('‚ùå Failed to compile dictionary', 'error');
                }
            } catch (error) {
                console.error('Compile error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('saveStatus');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // Get settings for use in main app
        window.getTTSSettings = () => settings;
    </script>
</body>
</html>
